<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้จัดทำเว็บไซต์</title>

    <style>
        body {
            margin: 0;
            font-family: "Prompt", sans-serif;
            background: #f2f7fa;
            color: #333;
        }

        header {
            background: #105163;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            font-size: 22px;
        }

        .container p {
            margin: 10px 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            background: #105163;
            color: white;
            padding: 12px 22px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
        }

        .back-btn:hover {
            background: #0a3945;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: #105163;
        }

        footer p {
            color: white;
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        ผู้จัดทำเว็บไซต์
    </header>

    <div class="container">
        <p> 67162110290-9</p>
        <p> นายพีรดนย์ ประเสริฐสุข</p>

        <a href="index.html" class="back-btn">กลับหน้าหลัก</a>
    </div>

    <footer>
        <p> 2025 เว็บไซต์แนะนำวัดในโคราช</p>
    </footer>

</body>

</html>
